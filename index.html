<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <section class="game">
        <div class="options">
            <button class="choice" id="rock">Rock <i class="fa-thin fa-hand-back-fist"></i></button>
            <button class="choice" id="paper">Paper <i class="fa-thin fa-hand"></i></button>
            <button class="choice" id="scissors">Scissors <i class="fa-thin fa-hand-scissors"></i></button>
        </div>
        <div class="result">
            <p class="scores">Player: <span id="player">0</span></p>
            <p class="scores">Computer: <span id="computer">0</span></p>
        </div>
        <div class="rules">
            <p>Paper beats Rock</p>
            <p>Rock beats Scissors</p>
            <p>scissors beats Paper</p>
        </div>
    </section>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1dd7eb86be.js" crossorigin="anonymous"></script>
</body>
</html>
